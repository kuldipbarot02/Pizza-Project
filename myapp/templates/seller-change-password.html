{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    
  </head>
  <body>
  	
    <!-- END nav -->

    <section class="home-slider owl-carousel img" style="background-image: url({% static 'images/bg_1.jpg' %});">

      <div class="slider-item" style="background-image: url({% static 'images/bg_3.jpg' %});">
      	<div class="overlay"></div>
        <div class="container">
          <div class="row slider-text justify-content-center align-items-center">

            <div class="col-md-7 col-sm-12 text-center ftco-animate">
            	<h1 class="mb-3 mt-5 bread">Chanage Password</h1>
	            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Chanage Password</span></p>
            </div>

          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section contact-section">
      <div class="container mt-5">
        <div class="row block-9">
					<div class="col-md-4 contact-info ftco-animate">
						<div class="row">
							
	            
	          
	          
						</div>
					</div>
					<div class="col-md-1"></div>
          <div class="col-md-12 ftco-animate">
            <div class="row">
              <div class="col-md-12">
                {% if msg %}
                <b style="color: orange">{{msg}}</b>
                {% endif %}
            <form class="chanage_password-form" method="post"
            action="{% url 'seller-change-password' %}">
            {% csrf_token %}
	                <div class="form-group">
              
	              
                   
                    <input type="text" class="form-control" placeholder=" Enter Your Old Password" name="old_password">

                    
                    <input type="text" class="form-control" placeholder="Enter Your New Password" name="new_password">

                   
                    <input type="text" class="form-control" placeholder="Enter Your Confirom New Password" name="cnew_password">

              </div>
              <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <div id="map"></div>
    
  </body>
</html>
{% endblock %}
